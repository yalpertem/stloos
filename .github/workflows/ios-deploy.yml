name: Continuous Delivery Frontend Macos

on:
  workflow_dispatch:
  push:
    tags: v*

jobs:
  deploy:
    name: Deploy iOS
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Client Dotenv
        run: |
          echo "
          SUPABASE_URL=${SUPABASE_URL:-$API_URL}
          SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-$ANON_KEY}
          " > dotenv.frontend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_STAGING_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_STAGING_ANON_KEY }}

      - name: Generate build
        run: dart run build_runner build

      - name: Deploy IOS
        run: ./scripts/github/deploy-ios.sh
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER }}
